<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this,10);
		};

		$(function(){
			$('#btnCalculate').click(function(){
				var basic = $('#txtBasic').val().toInt(),
					hra = $('#txtHra').val().toInt(),
					da = $('#txtDa').val().toInt(),
					tax = $('#rangeTax').val().toInt();

				var gross = basic + hra + da;
				var net = gross * ((100-tax)/100);

				$('#divBasic').html(basic);
				$('#divHra').html(hra);
				$('#divDa').html(da);
				$('#divTax').html(tax);
				$('#divResult').html(net);
			});

			$('#rangeTax').change(function(){
				$('#spanTax').html(this.value);
			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" id="btnCalculate" value="Calculate"></div>
		<div class="field">
			<table>
				<tr>
					<td>
						<div id="divBasic">
							[Basic]
						</div>
					</td>
					<td>
						<div id="divHra">
							[HRA]
						</div>
					</td>
					<td>
						<div id="divDa">
							[DA]
						</div>
					</td>
					<td>
						<div id="divTax">
							[Tax]
						</div>
					</td>
					<td>
						<div id="divResult">[Salary]</div>
					</td>
				</tr>
			</table>
		</div>
	</section>
</body>
</html>
