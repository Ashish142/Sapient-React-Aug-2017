<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class HelloWorld extends React.Component{
			constructor(){
				super();
				this.state = {
					message : 'Hello World! Welcome to React!!'
				};
			}
			onGreetClick(){
				let username = this.refs.txtUserName.value;
				let greetMsg = 'Hi ' + username + ', Have a nice day!';
				this.setState({message : greetMsg});
			}
			render(){
				return (
					<div>
						<label>Name : </label>
						<input type="text" ref="txtUserName" />
						<input type="button" value="Greet" onClick={this.onGreetClick.bind(this)}/>
						<h3>{this.state.message}</h3>
					</div>
				);
			}
		}
		function init(){
			ReactDOM.render(<HelloWorld></HelloWorld>,
				document.getElementById('cotnent'));
		}
		//window.addEventListener('DOMContentLoaded', init);
		init();
	</script>
</head>
<body>
	<div id="cotnent"></div>
</body>
</html>
