<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname, .stats{
			font-size: 22pt;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			border: 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			border-radius: 5px;
		}
		.bugname{
			cursor : pointer;
		}
		.datetime{
			font-style: italic;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script type="text/stories">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status of bugs
		4. Remove closed bugs
		5. Display statistics (# of closed bugs / total # of bugs)
		6. Sort the bugs
		7. Persist the bugs in localStorage
		8. Display 'createdAt'
		9. Persist the bugs in the server
		10. Make the bugs accessible through unique urls
	</script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class EventEmitter{
			constructor(){
				this._callbacks = [];
			}
			subscribe(callback){
				if (typeof callback === 'function')
					this._callbacks.push(callback);
			}
			trigger(){
				this._callbacks.forEach(callback => callback());
			}
		}
		class BugList extends EventEmitter{
			constructor(){
				super();
				this._list = [
					{name : 'bug-1', isClosed : false} , 
					{name : 'bug-2', isClosed : false} 
				];
			}
			add(bugName){
				let newBug = {
					name : bugName,
					isClosed : false
				};
				this._list.push(newBug);
				this.trigger();
			}
			get list(){
				return this._list;
			}
			toggle(bug){
				bug.isClosed = !bug.isClosed;
				this.trigger();
			}
			removeClosed(){
				this._list = this._list.filter(bug => !bug.isClosed);
				this.trigger();
			}
		}

		let BugStats =  ({ bugs }) => {
			let closedCount = bugs.reduce((prevResult, bug) => 
					bug.isClosed ? ++prevResult : prevResult, 0);
			return (
				<section className="stats">
					<span className="closed">{closedCount}</span>
					<span> / </span>
					<span>{bugs.length}</span>
				</section>
			)
		};

		class BugEdit extends React.Component{
			onCreateClick(){
				let bugName = this.refs.txtBugName.value;
				this.props.bugList.add(bugName);
			}
			render(){
				return(
					<section className="edit">
						<label htmlFor="">New Bug :</label>
						<input type="text" ref="txtBugName"/>
						<input type="button" value="Create" onClick={this.onCreateClick.bind(this)}/>
					</section>
				);
			}
		}
		class BugTracker extends React.Component{
			

			onBugNameClick(bug){
				this.props.bugList.toggle(bug);
			}
			onRemoveClosedClick(){
				this.props.bugList.removeClosed();
			}
			render(){
				let { bugList } = this.props;

				let bugItems = bugList.list.map((bug,idx) => {
					let bugClass = bug.isClosed ? 'bugname closed' : 'bugname';
					return (<li key={idx}>
							<span className={bugClass} onClick={this.onBugNameClick.bind(this, bug)}> {bug.name}</span>
							<div className="datetime">[Created At]</div>
							<i>{bug.isClosed.toString()}</i>
						</li>
					);
				});

				

				return(
					<div>
						<BugStats bugs={bugList.list}></BugStats>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<BugEdit bugList={bugList}></BugEdit>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" onClick={this.onRemoveClosedClick.bind(this)}/>
						</section>
					</div>
				)
			}
		}

		let bugList = new BugList();
		function renderApp(){
			ReactDOM.render(<BugTracker bugList={bugList}></BugTracker>, 
				document.getElementById('content'));
		};
		renderApp();
		bugList.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content">
		
	</div>
</body>
</html>
